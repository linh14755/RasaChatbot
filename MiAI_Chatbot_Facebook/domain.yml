version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thank
  - bye
  - ask_func_list
  - ask_name
  - hoi_congnghethongtin
  - hoi_kitucxa
  - hoi_xethocba
  - hoi_hinhthucxettuyen
  - hoi_tuyensinhonline
  - hoi_diemuutien
  - hoi_diemtohopxethocba
